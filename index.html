<head>

		.select
		{

	</style>
	<title id="title">烧了作业！</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="style.css" type="text/css">
	<script>
		var 商品购买记录=[0];
		var 商品=[
			{
				"名字":"火柴Lv1",
				"价格":30
			}
		];
		var money=0,可得到钱上限=1,可得到钱下限=1;
		var day=1,time=1;
		var makeMoneyText=[
			"60000字作文","200篇文言文","30000字摘抄","200个卷子","40页的练习册"
		];
		var makeMoneyTextt=[
			"做","烧","盘","吃"
		]
		function rand(min, max){
            var r = Math.random() * (max - min);
            var re = Math.round(r + min);
            re = Math.max(Math.min(re, max), min);
             
            return re;
   	 }

		
		function E(id)
		{
			return document.getElementById(id);
		}
		
		function makeMoney()
		{
			E("makeMoneyText").innerHTML=makeMoneyText[rand(0,4)];
			E("makeMoneyTextt").innerHTML="<p>"+makeMoneyTextt[rand(0,3)]+"</p>";
			var getted=rand(可得到钱下限,可得到钱上限);
			moneyAdd(getted);

			alert("获得了：金币*"+getted+"!");
			
			if(money==3)
			{
				alert("小伙子，不错啊！给你一点钱吧！");
				money=money+10;
				
				E("money").innerHTML="金币："+money;
				alert("获得了：金币*10!");
				alert("不过说起来有彩蛋的呢！");
				alert("彩蛋给你！");
				alert("我就是彩蛋，byebye！");
			}
		}
		function moneyAdd(added)
		{
			money=money+added;
			E("money").innerHTML="金币："+money;
			return ;
		}
		function 主线() 
		{
			if(day==1){
				if(time==1){
					E("main").innerHTML="<p class=\"midText\">你准备好了吗</p>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">开始游戏</span></div>" ;
					return ;
				}
				if(time==2){
					E("目录").innerHTML="<legend>目录</legend>"
										+"<p>序：反抗的缘起                      --已解锁</p>"
					E("title").innerHTML="序：反抗的缘起" ;
					alert("你可知……");
					alert("在某个神秘的国土中有一个掌管着学习的部门……");
					alert("他们打着██的口令，打家劫舍。让很多学生放弃了它们的梦想。");
					alert("再加上██布置的作业…………");
					alert("作业和██成掎角之势，让很多学生陷入绝境。");
					alert(" ");
					alert("被作业埋没，扼杀的人，起来反抗吧！");
					alert("流浪作业计划！现在启动！！");
					time=0;
					day=2;
					下一时间();
					return ;

				}
			}
			if(day==2){
				if(time==1){
					E("main").innerHTML="<p class=\"midText\">.</p>" ;
					下一时间();
				
					return ;
				}
				if(time==2){
					E("main").innerHTML="<p class=\"midText\">............</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">怎么了？</span></div>";
				}
				if(time==3){
					E("main").innerHTML="<p class=\"midText\">600字作文</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">写</span></div>";	
				}
				if(time==4){
					E("main").innerHTML="<p class=\"midText\">抄一篇作文</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">写</span></div>";		
				}
				if(time==5){
					E("main").innerHTML="<p class=\"midText\">20篇古文，还要翻译……</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">写</span></div>";				
				}
				if(time==6){
					E("main").innerHTML="<p class=\"midText\">5张英语卷子</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">写</span></div>";					
				}
				if(time==7){
					E("main").innerHTML="<p class=\"midText\">这是两天周末的作业……</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">怎么了？</span></div>";
				}
				if(time==8){
					E("main").innerHTML="<p class=\"midText\">中的四分之一</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">……</span></div>";
				}
				if(time==9){
					time=0;
					day=3;
					E("main").innerHTML="<p class=\"midText\">你昏倒了</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"下一时间()\">。。。</span></div>";
					moneyAdd(10);
				}
				
			}
			if(day==3){
				if(time==1){
					E("main").innerHTML="<p class=\"midText\">你需要10金币治疗</p>"+"<br>"+"<div class=\"midText\"><span class=\"select\" onclick=\"特判1()\">好</span></div>";
				}
				if(time==2){
					
					alert("你醒了，终于");
					var book=confirm("你要继续写作业吗") ;
					if(book==true){
						day=2;
						time=2;
						
						主线();
					}else{
						
						下一时间();
					}
				}
				if(time==3){
					
					E("main").innerHTML="<p>"+"出去走走吧。"+"<br>"+
						"你这样想着"+"<br>"+"好久也没呼吸这样清新的空气了。去哪里走走呢？"+"</p>"+"<br>"+"ps:你捡到20块钱"+
						"<div class=\"midText\"><span class=\"select\" onclick=\"商店()\">去商店</span></div>"
						;
					moneyAdd(10);
				}
		
			}
			

			
			
		}
		function 商店(){
			E("main").innerHTML="你好小朋友，看看要买什么吧"+"<br>"+
				"<fieldset style=\"color:#1E7ACE; \">"+"<legend>商品一览</legend>"+
					"<p>1.<b>火柴Lv1</b>：烧作业时可得到1-2个金币 价格：30</p>"+
					"</fieldset>"+"<br>"+
					"<button onclick=\"结账()\">点我买单</button>";
		}
		function 结账(){
			var 选中购买物品=prompt("你要买几号物品（只输入编号即可）")-1;
			
			alert("需要支付"+商品[选中购买物品].价格+"元");
			if(商品购买记录[选中购买物品]!=1){
				if(商品[选中购买物品].价格>money){
					alert("同学，你钱不够啊");
					return ;
				}else{
						alert("成交！");
						moneyAdd(商品[选中购买物品].价格*-1);
						商品购买记录[选中购买物品]=1;
				}

				if(选中购买物品==0)
				{
					可得到钱上限=2;
				}
			}
			else
			{
				alert("这个不是买过了吗？");
			}
		}

		function 下一时间(){
			time++;
			主线();
			
		}
		function 特判1(){
			if(money>=10){
				moneyAdd(-10);
				下一时间();
			}
			else{
				alert("钱不够！");
			}
		}
	</script>
